<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>dom app</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container">
    <section class="my-5">
        <button class='btn btn-warning' id="showhide">
            show form
        </button>
    </section>
    <form id="addCustomer" class="my-3 p-3 border border-3 rounded border-info d-none">
        <input placeholder="name" class="form-control my-3">
        <input placeholder="balance" class="form-control my-3">
        <button class="btn btn-success">add customer</button >
    </form>
    <table class="table table-bordered text-center">
        <thead>
            <th>#</th>
            <th>name</th>
            <th>balance</th>
            <th>actions</th>
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td>marwa</td>
                <td>1000</td>
                <td>
                    <button class="btn btn-danger m-1">delete</button>
                    <button class="btn btn-info m-1">withdraw</button>
                    <button class="btn btn-primary m-1">add balance</button>
                    <button class="btn btn-success m-1">edit</button>
                </td>
            </tr>
        </tbody>
    </table>
    <script src="custom2.js"></script>
</body>
</html>
