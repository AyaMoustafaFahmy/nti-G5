<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <section class="container my-5">
        <h1 class="text-success mb-4 text-center">Add Task</h1>
        <form id="addTask" class="border border-info border-4 rounded p-3">
            <input name="taskTitle" placeholder="task title" class="form-control my-3">
            <input name="taskContent" placeholder="task content" class="form-control my-3">
            <select name="taskType" class="form-control my-3"> 
                <option disabled selected>choose task type</option>
                <option value="type 1"> Type 1</option>
                <option value="type 2"> Type 2</option>
                <option value="type 3"> Type 3</option>
            </select>
            <button class="btn btn-info">Add Task</button>
        </form>
    </section>
    <section class="container my-5">
        <h1 class="text-success mb-4 text-center">My Tasks</h1>
        <div class="row" id="tasks"></div>
    </section>
    <script src="js/todo.js"></script>
</body>
</html>
